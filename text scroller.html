<canvas id="scrollCanvas"></canvas>
<style>
    #scrollCanvas{
        margin:0px;
    }
    body{
        margin:0px;
    }
</style>
<script>
    var canvas=document.getElementById("scrollCanvas");
    var ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=300;
    var width=canvas.width;
    var height=canvas.height;
    var scrollText="Hello There this is some very long text";
    ctx.font = "40px Arial";
    var textScrollX=0;
    var textWidth=parseInt(ctx.measureText(scrollText).width);
    function update(){
        textScrollX+=1;
        ctx.fillStyle="gray";
        ctx.fillRect(0,0,width,height);
        ctx.fillStyle="black";
        ctx.font = "40px Arial";
        ctx.fillText(scrollText+" "+scrollText, textScrollX, 100);
        requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
</script>
