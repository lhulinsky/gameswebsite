<canvas id="scrollCanvas"></canvas>
<style>
    #scrollCanvas{
        margin:0px;
    }
    body{
        margin:0px;
    }
</style>
<script>
    var canvas=document.getElementById("scrollCanvas");
    var ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=300;
    var width=canvas.width;
    var height=canvas.height;
    var scrollText="This is quite short";
    ctx.font = "40px Arial";
    var textScrollX=0;
    var scrollDist=parseInt(ctx.measureText(scrollText+" ").width);
    var numTextRepeats=Math.ceil(width/scrollDist)+1;
    var fullText="";
    for(var i=0;i<numTextRepeats;i++){
        fullText+=scrollText+" ";
    }
    function update(){
        textScrollX-=1;
        ctx.fillStyle="gray";
        ctx.fillRect(0,0,width,height);
        ctx.fillStyle="black";
        ctx.font = "40px Arial";
        ctx.fillText(fullText, textScrollX%scrollDist, 100);
        requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
</script>
