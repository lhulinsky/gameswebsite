<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="container">
            <div id="leftSpacer">
                <p>Home</p>
            </br>
                <p id="homeDisplay">Passing 0/0 0%</p>
                <button onclick="homePass(1);">Complete</button>
                <button onclick="homePass(0);">Incomplete</button>
            </div>
            <div id="rightSpacer">
                <p>Away</p>
            </br>
                <p id="awayDisplay">Passing 0/0 0%</p>
                <button onclick="awayPass(1);">Complete</button>
                <button onclick="awayPass(0);">Incomplete</button>
            </div>
        </div>
        <style>
            *{
                font-family:Georgia, 'Times New Roman', Times, serif;
                font-size:25px;
            }
            #container{
                display:flex
            }
            #leftSpacer{
               flex:1;
               background-color:red;
               text-align:center;
               padding:10px;
            }
            #rightSpacer{
               flex:1;
               background-color: aliceblue;
               text-align:center;
               padding:10px
            }
        </style>
        <script>
            var homeText=document.getElementById("homeDisplay");
            var awayText=document.getElementById("awayDisplay");
            var homeCatches=0;
            var homeAttempts=0;
            var awayCatches=0;
            var awayAttempts=0;
            function homePass(success){
                homeCatches+=success;
                homeAttempts+=1;
                homeText.innerHTML="Passing "+homeCatches+"/"+homeAttempts+" "+parseInt(homeCatches/homeAttempts*100)+"%";
            }
            function awayPass(success){
                awayCatches+=success;
                awayAttempts+=1;
                awayText.innerHTML="Passing "+awayCatches+"/"+awayAttempts+" "+parseInt(awayCatches/awayAttempts*100)+"%";
            }
        </script>
    </body>
</html>
